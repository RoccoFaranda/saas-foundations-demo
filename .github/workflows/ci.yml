name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Postgres
        uses: ankane/setup-postgres@v1
        with:
          postgres-version: 16
          database: saas_foundations_test

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saas_foundations_test?schema=public
        run: |
          pnpm db:generate
          pnpm prisma migrate deploy

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/saas_foundations_test?schema=public
        run: pnpm test

      - name: Build
        run: pnpm build
